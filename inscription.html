<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="stylecss/styleInsc.css">
</head>
<body>
    <div class="background">
        <div class="square">
            <div class="inscription-box">
                Inscription
            </div>
            <div class="boxes-row">
                <div class="box">
                    <h3>Infos personnelles</h3>
                    <form action="inscription.php" method="POST">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom">

                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom">

                        <label for="email">Adresse mail</label>
                        <input type="email" id="email" name="email" placeholder="Entrez votre adresse mail">

                        <label for="promo">Année de promo</label>
                        <select id="promo" name="promo">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="NULL">Autres</option>
                        </select>

                        <label for="mdp">Mot de passe</label>
                        <input type="password" id="mdp" name="mdp" placeholder="Entrez votre mot de passe">
                </div>
                <div class="box">
                    <h3>Adresse</h3>
                        <label for="rue">Rue</label>
                        <input type="text" id="rue" name="rue" placeholder="Votre rue">
                
                        <label for="ville">Ville</label>
                        <input type="text" id="ville" name="ville" placeholder="Votre ville">
                
                        <label for="codePostal">Code postal</label>
                        <input type="text" id="codePostal" name="codePostal" placeholder="Votre code postal">
                
                        <label for="telephone">Téléphone</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone">
                
                        <button type="submit" class="submit-btn">S'inscrire</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
